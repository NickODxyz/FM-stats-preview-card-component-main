<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Stats preview card component | NickOD.xyz</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="card-img">
                        <div class="overlay">
                            <div class="img"></div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="heading">
                            <h1>Get <span>insights</span> that help your business grow.</h1>
                        </div>
                        <div class="text">
                            <p>
                                Discover the benefits of data analytics and make better decisions
                                regarding revenue, customer experience, and overall efficiency.
                            </p>
                        </div>
                        <div class="stats">
                            <div class="company">
                                <h2>10k+</h2>
                                <p class="styling">companies</p>
                            </div>
                            <div class="templates">
                                <h2>314</h2>
                                <p class="styling">templates</p>
                            </div>
                            <div class="queries">
                                <h2>12M+</h2>
                                <p class="styling">queries</p>
                            </div>
                        </div>
                    </div>
                    <!-- Card ENDS -->
                </div>
            </div>
        </main>
    </body>
</html>
